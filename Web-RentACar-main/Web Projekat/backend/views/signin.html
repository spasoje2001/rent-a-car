<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <form action="/signin" method="POST">
        <div class="container">
        <hr>
           <h1>Sign in</h1>
            <table>
                <tr>
                    <td><label for="username"><b>Username:</b></label></td> 
                    <td><input type="text" placeholder="Enter username" name="username" id="username" required></td> 
                </tr>
                
                <tr>
                    <td><label for="psw"><b>Password:</b></label></td>
                    <td><input type="password" placeholder="Enter password" name="psw" id="psw" required></td>
                </tr>
                <tr>               
                    <td><button type="submit" class="registerbtn">Sign in</button></td>
                </tr>
            </table>    
        <hr>
        </div>
    </form>
</body>
</html>
